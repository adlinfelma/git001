<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login Page</h1>
    </header>
    <section>
        <form>
            <div>
                <p>Username</p>
                <input type = "text" placeholder = "Enter username">
            </div>
            <div>
                <p>Password</p>
                <input type="password" placeholder="Enter password">
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>
    </section>
</body>
</html>
